		<div id="wrapper">

                <!-- Header -->
				<header id="header">
				    <h1>Parabéns Amor!</h1>
				    	<p>Quem diria que ao fugir da vergonha de um arrastão esquisito na UFBA, ficaria com alguém incrível como você...</p>

				    <nav>
				    <nav>
				        <ul>
				            <li><a class="icon fa-heart faa-pulse animated" href="https://www.instagram.com/reel/DFgY7sDSL-f/?igsh=d2Nya29lY3VhNWQ0"><span class="label">heart</span></a></li>
                        </ul>

					<!--	
					<div id="carouselContainer">
						<div id="carousel">
							<img src="assets/images/image1.jpg" class="carousel-item active" alt="Imagem 1">
							<img src="assets/images/image2.jpg" class="carousel-item" alt="Imagem 2">

					<div class="slider">
  
						<a href="#slide-1">1</a>
						<a href="#slide-2">2</a>
						<a href="#slide-3">3</a>
					  
						<div class="slides">
						  <div id="slide-1">
							<img src="assets/css/images/Angel1.jpeg" alt="">
						  </div>
						  <div id="slide-2">
							<img src="assets/css/images/Angel2.jpeg" alt="">
						  </div>
						  <div id="slide-3">
							<img src="assets/css/images/Angel3.jpeg" alt="">
						  </div>
						</div>
					  </div>
					
					<script>
						document.addEventListener("DOMContentLoaded", function () {
							const images = document.querySelectorAll(".carousel-item");
							let currentIndex = 0;
					
							function showImage(index) {
								images.forEach((img, i) => {
									img.classList.remove("active");
									if (i === index) img.classList.add("active");
								});
							}
					
							document.getElementById("prevBtn").addEventListener("click", function () {
								currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
								showImage(currentIndex);
							});
					
							document.getElementById("nextBtn").addEventListener("click", function () {
								currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
								showImage(currentIndex);
							});
					
							// Troca automática de imagens a cada 3 segundos
							setInterval(function () {
								currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
								showImage(currentIndex);
							}, 3000);
						});
					</script>
				</header>
				<!-- Footer -->
				<footer id="footer">
					<footer id="footer"><span class="icon fa-volume-up"><span class="label">volume-up</span></footer> 
				</footer>

		</div>
		<script>
			window.onload = function() { document.body.className = ''; }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
